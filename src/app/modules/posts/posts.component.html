<mat-card class="example-card" *ngFor="let Ipost of Iposts">
  <img  class="imp" src={{Ipost.urlp}}> <mat-card-header>
    <mat-card-title class="noms">{{Ipost.nom}}</mat-card-title>
    <mat-card-subtitle>{{Ipost.nomp}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src={{Ipost.url}} class="impp" >
  <mat-card-content>
    <mat-card-actions>
      <button mat-button  (click)="Ipost.enableDisableRule_l()"
      [ngClass]="{ 'blue': !Ipost.toggle_l}"><mat-icon>thumb_up</mat-icon> LIKE</button>

      <button mat-button [matMenuTriggerFor]="menu"> <mat-icon>share</mat-icon> SHARE</button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item><mat-icon>mail_outline</mat-icon>
        Email
        </button>
        <button mat-menu-item><mat-icon>desktop_windows</mat-icon>
          Desktop
          </button>

      </mat-menu>

      <button mat-button (click)="Ipost.enableDisableRule_c()  ">
        <mat-icon> comment</mat-icon> COMMENT</button>

    </mat-card-actions>
    <form class="example-form" *ngIf="!Ipost.toggle_c">

      <mat-form-field class="example-full-width">
        <mat-label>Tapez ici votre commentaire </mat-label>
        <textarea matInput placeholder="Votre commentaire ..."></textarea>
      </mat-form-field>
    </form>
    <p>{{Ipost.description}}

    </p>





  </mat-card-content>

</mat-card>
